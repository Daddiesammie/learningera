{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-16">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Share Your Experience</h2>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="{{ form.rating.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            Rating
                        </label>
                        {{ form.rating }}
                    </div>
                    
                    <div>
                        <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">
                            Your Review
                        </label>
                        {{ form.content }}
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" 
                                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                            Submit Review
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
